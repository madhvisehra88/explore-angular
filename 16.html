<html>
<head>
<title>Angular Js | $watch()</title>
<script src="angular.min.js"></script>
<script src="controller-watch.js"></script>

</head>
<body ng-app="mainApp" ng-controller="app">	

<div >
<h1>counting the no of times a text box updates using watch</h1>
	<input type="text" ng-model="myText">
	<br>
	{{myText}}  
	<br>

	You have updated textbox {{ counter }} times


	 <!-- how it works : in side these two curly braces myText is registered inside digest cycle now everytime angular checks for any update for variables it checks for input type variable if that is updated it updates it value 

	angular provides a way to register variable - using $watch

	using this we can control the variable

	  -->



</div>
</body>

</html>
